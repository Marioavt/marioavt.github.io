<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      background: linear-gradient(135deg, #f3dbb6 0%, #fef0d3 100%);
      font-family: 'Book Antiqua', Arial, sans-serif;
      color: #454141;
    }
    h1 {
      font-family: 'Book Antiqua', Arial, sans-serif;
      font-size: 3rem;
      margin-bottom: 0.5em;
      letter-spacing: 2px;
      text-shadow: 0 4px 24px rgba(30,60,114,0.3);
    }
    p {
      font-size: 1.3rem;
      background: rgba(255,255,255,0.1);
      padding: 1em 2em;
      border-radius: 1em;
      box-shadow: 0 2px 16px rgba(42,82,152,0.15);
      backdrop-filter: blur(2px);
    }
  </style>
</head>
<body>
  <h1>My personal website</h1>
  <p>I am a work in progress...</p>

</html>
